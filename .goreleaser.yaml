version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goarch:
      - amd64
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X 'github.com/prometheus/common/version.Version={{.Version}}'
      - -X 'github.com/prometheus/common/version.Revision={{.Commit}}'
      - -X 'github.com/prometheus/common/version.Branch={{.Env.BUILD_BRANCH}}'
      - -X 'github.com/prometheus/common/version.BuildUser={{.Env.BUILD_USER}}'
      - -X 'github.com/prometheus/common/version.BuildDate={{.Date}}'

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - image_templates:
      - theo01/prometheus-dummy-exporter
    extra_files:
      - example/simple.yml

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
